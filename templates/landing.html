{% extends 'base.html' %}

{% block head %}
<title>Home Page</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f7fb;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    h1 {
        font-size: 3rem;
        color: #2c3e50;
        margin-bottom: 20px;
    }

    h3 {
        font-size: 1.5rem;
        color: #7f8c8d;
        margin-bottom: 40px;
    }

    .btn {
        background-color: #3498db;
        color: white;
        padding: 15px 30px;
        margin: 10px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #2980b9;
    }

    a {
        text-decoration: none;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .btn-container {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-top: 30px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        h1 {
            font-size: 2.5rem;
        }

        h3 {
            font-size: 1.2rem;
        }

        .btn {
            padding: 12px 25px;
            font-size: 0.9rem;
        }
    }
</style>
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Welcome to Dnss Project Portal</h1>
        <h3>Choose a project to explore:</h3>
        
        <div class="btn-container">
            <a href="/assignment"><button class="btn">Go to Task Master</button></a>
            <a href="/final_project"><button class="btn">Go to Final Project</button></a>
        </div>
    </div>
{% endblock %}
